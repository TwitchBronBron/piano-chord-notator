<piano-key ng-repeat="key in vm.keyRange" 
    ng-click="vm.keyClick(key)" 
    onchange="vm.triggerChanged()" 
    show-key="vm.shouldShowKey(key)"
    enharmonic="vm.enharmonicSelection[vm.getNote(key)]"
    key="key" 
    finger="vm.keySelection[key].finger"
    is-selected="vm.keySelection[key] !== undefined"
    show-fingering="vm.showFingering"
></piano-key>
