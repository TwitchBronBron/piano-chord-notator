<div class="toolbar-container">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <button class="btn btn-secondary mr-2 mt-2" ng-click="vm.clearSelection()">
            <i class="fa fa-refresh mr-1"></i>
            Clear Selection
        </button>
        <button class="btn btn-secondary  mr-2 mt-2" ng-click="vm.playChord()">
            <i class="fa fa-play mr-1"></i>
            Play Chord
        </button>
        <a class="btn btn-secondary mr-2 mt-2" target="_self" download="export.png" ng-href="{{vm.downloadUrl}}" ng-class="{'disabled': !vm.downloadUrl}">
            <i class="fa fa-download mr-1"></i>Download
        </a>
        <div class="btn-group mr-2 mt-2" role="group">
            <button id="btnGroupDrop1" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Chord Theme
            </button>
            <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                <label class="dropdown-item">
                    <input type="radio" name="chord-type" ng-value="'major'" ng-model="vm.chordType" />Major
                </label>
                <label class="dropdown-item">
                    <input type="radio" name="chord-type" ng-value="'minor'" ng-model="vm.chordType" />Minor
                </label>
            </div>
        </div>
        <button class="btn btn-secondary mt-2">
            <label class="m-0">
                <input type="checkbox" name="play-key-when-pressed" ng-model="vm.playKeyWhenPressed" />&nbsp;Play key when pressed
            </label>
        </button>
    </div>
</div>

<div class="piano-container px-2">
    <div class="add-button-container low">
        <select class="mb-2 form-control p-0" ng-model="vm.beginKey" ng-options="key as key for key in vm.whiteKeys"></select>
        <button class="btn btn-secondary w-100" ng-click="vm.addLowerKey()">+</button>
    </div>

    <piano id="{{vm.pianoId}}" chord-type="vm.chordType" play-key-when-pressed="vm.playKeyWhenPressed" key-selection="vm.keySelection"
        begin-key="{{vm.beginKey}}" end-key="{{vm.endKey}}" onchange="vm.changed()"></piano>

    <div class="add-button-container high">
        <select class="mb-2 form-control p-0" ng-model="vm.endKey" ng-options="key as key for key in vm.getRemainingKeys(vm.beginKey)"></select>
        <button class="btn btn-secondary w-100" ng-click="vm.addHigherKey()">+</button>
    </div>
</div>
