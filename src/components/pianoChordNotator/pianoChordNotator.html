<div class="toolbar">
    <select ng-model="vm.beginKey" ng-options="key as key for key in vm.whiteKeys"></select>
    <select ng-model="vm.endKey" ng-options="key as key for key in vm.getRemainingKeys(vm.beginKey)"></select>

    <a target="_blank" download="export.png" ng-href="{{vm.downloadUrl}}" ng-disabled="!vm.downloadUrl">Download</button>
</div>
<div class="add-button-container">
    <button ng-click="vm.addLowerKey()">+</button>
</div>
<piano id="{{vm.pianoId}}" begin-key="{{vm.beginKey}}" end-key="{{vm.endKey}}" onchange="vm.changed()"></piano>
<div class="add-button-container">
    <button ng-click="vm.addHigherKey()">+</button>
</div>
<div class="clearfix"></div>
